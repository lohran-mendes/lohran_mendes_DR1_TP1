<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Desenvolva uma página HTML utilizando CSS in-line diretamente nas tags, contendo três caixas de tamanhos variados. Em cada uma delas, insira um título (H2) e uma lista com três itens. A partir de um dos itens, crie uma sub lista contendo dois subitens que façam sentido, como, por exemplo, uma lista de compras, materiais escolares ou ferramentas com detalhes adicionais. Certifique-se de que o HTML não esteja vinculado a nenhum arquivo CSS externo, caso isso esteja configurado na IDE. -->
  <div style="height: 150px; background-color: aquamarine;">
    <h2>Lista de compras</h2>
      <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>misturas
          <ul>
            <li>Carne</li>
            <li>Frango</li>
          </ul>
        </li>
      </ol>
    
  </div>
  <div style="height: 120px; background-color: blanchedalmond;">
    <h2>Heróis</h2>
      <ol>
        <li>Super Homem</li>
        <li>Batman</li>
        <li>Flash</li>
      </ol>
    
  </div>
  <div style="height: 200px; background-color: wheat;">
    <h2>Times de futebol</h2>
      <ol>
        <li>Corinthians</li>
        <li>Santos</li>
        <li>Vasco</li>
      </ol>
    
  </div>
</body>

</html>
